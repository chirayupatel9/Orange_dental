<!DOCTYPE html>
<html lang="en">

<head>
    <title>Enter details</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1>My First Bootstrap Page</h1>
            <p>Resize this responsive page to see the effect!</p>
        </div>
        <div class="row">
            <form>
                <div class="form-group row">
                    <label for="inputname" class="col-sm-2 col-form-label">Enter your Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="enteryourname" placeholder="Name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputnumber" class="col-sm-2 col-form-label">Enter your number</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="enteryournumber" placeholder="Number">
                    </div>
                </div>
                <fieldset class="form-group">
                    <div class="row">
                        <legend class="col-form-label col-sm-2 pt-0">Procedure</legend>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="proced" id="crown"
                                    value="crown" checked>
                                <label class="form-check-label" for="crown">
                                    Crown
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="proced" id="cleaning"
                                    value="cleaning">
                                <label class="form-check-label" for="cleaning">
                                    Cleaning
                                </label>
                            </div>
                            <div class="form-check disabled">
                                <input class="form-check-input" type="radio" name="proced" id="other"
                                    value="other">
                                <label class="form-check-label" for="other">
                                    Other
                                </label>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <div class="form-group row">
                    <div class="col-sm-2">Insurance</div>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="text" id="insure">
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">Done</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
