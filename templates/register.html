{% extends "base.html" %}
{% block ht %}Login{% endblock %}
{% block content %}
    <form method="post" action="">
        <center>
            <div class="card border-primary mb-3">
                <div class="card-header bg-transparent border-primary">
                    <h5 class="card-title">Register</h5>
                </div>
                <div class="card-body">
                    <form action="{{ url_for('register') }}" method="post">
                        <div class="msg">{{ msg }}</div>
                        <input id="username" name="username" type="text" placeholder="Enter Your Username"
                               class="textbox"/></br></br>
                        <input id="password" name="password" type="password" placeholder="Enter Your Password"
                               class="textbox"/></br></br>
                        <input id="email" name="email" type="text" placeholder="Enter Your Email ID"
                               class="textbox"/></br></br>
                        <input type="submit" value="SUBMIT" class="btn btn-primary"></br></br>
                    </form>
                    <p class="bottom">Already have an account? <a class="bottom" href="{{url_for('login')}}"> Sign In here</a></p>
                </div>
            </div>
        </center>
    </form>
{% endblock %}
